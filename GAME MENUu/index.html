<script>  
const parallaxLayers = document.querySelectorAll(".parallax");

window.addEventListener("mousemove", (e) => {
    const Xvalue = (e.clientX - window.innerWidth / 2)/50;
    const Yvalue = (e.clientY - window.innerHeight / 2)/50;

    parallaxLayers.forEach((layer, index) => {
        const xOffset = Xvalue * (index + 1);
        const yOffset = Yvalue * (index + 1);
        layer.style.transform = `translateX(calc(-50% + ${-xOffset}px)) translateY(calc(-50% + ${-yOffset}px))`;
    });
});
var hoverElements = document.querySelectorAll('.xyz');
hoverElements.forEach(function (element) {
  element.addEventListener('mouseover', function () {
    var hoverSound = document.getElementById('hoverSound');
    hoverSound.play();
  });
  element.addEventListener('mouseout', function () {
    var hoverSound = document.getElementById('hoverSound');
    hoverSound.pause();
    hoverSound.currentTime = 0;
  });
});       
document.addEventListener("DOMContentLoaded", function() {
  var preloader = document.getElementById("preloader");
  setTimeout(function() {
    preloader.style.display = "none";

  },3000);
});
</script>
